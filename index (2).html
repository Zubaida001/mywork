<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Application</title>
  </head>
  <body style="background-image: radial-gradient(rgb(138, 138, 167) , #b16a6a, rgb(135, 135, 177)) ; ">
    <form style="text-align: center">
      <h1>Welcome to Kings School Application form!</h1>
      <h3>Register here:</h3>
      <label for="Name">Name:</label>
      <input type="text" name="" id="Name" placeholder="Full Name" required />
      <br /><br />
      <label for="Email">Email:</label>
      <input type="email" name="" id="Email" placeholder="E-mail" required />
      <br /><br />
      <label for="Age">Age:</label>
      <input
        type="number"
        name=""
        id="Age"
        step="5"
        placeholder="Age"
        required
        min="10"
        max="18"
      />
      <br /><br />
      <p>Please Indicate your Gender:</p>
      <label for="Female">Female</label>
      <input required type="radio" name="Gender" id="Female" /><br />
      <label for="Male">Male</label>
      <input required type="radio" name="Gender" id="Male" /><br />
      <label for="Rather not say">Rather not say</label>
      <input
        required
        type="radio"
        name="Gender"
        id="Rather not say"
        required
      /><br />
      <br />
      <p>What is your favourite subject?</p>
      <label for="Mathematics">Mathematics</label>
      <input type="checkbox" name="Checkbox" id="Mathematics" />
      <br />
      <label for="Science">Science</label>
      <input type="checkbox" name="Checkbox" id="Science" />
      <br />

      <label for="History">History</label>
      <input type="checkbox" name="Checkbox" id="History" />
      <br />

      <label for="English">English</label>
      <input type="checkbox" name="Checkbox" id="English" />
      <br />

      <label for="Art">Art</label>
      <input type="checkbox" name="Checkbox" id="Art" />
      <br />
      <br />

      <p>Please Select School level:</p>

      <select name="" id="option">
        <option value="option">Select</option>
        <option value="option">Primary</option>
        <option value="option">Junior High</option>
        <option value="option">Senior high</option>
      </select>
      <br /><br />

      <p>Kindly tell us why you want to be apart of our prestigious school!</p>
      <textarea
        cols="20"
        rows="5"
        id=""
        placeholder="Your thoughts will be helpfull"
      ></textarea>

      <p>Agree to our terms and conditions?</p>
      <label for="Yes">Yes</label>
      <input required type="radio" name="conditions" id="Yes" />
      <label for="No">No</label>
      <input required type="radio" name="conditions" id="No" />
      <br /><br />
      <input type="Submit" value="Register Now" />
    </form>
    
  </body>
</html>
